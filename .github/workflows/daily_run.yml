name: Daily Background Update

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at 00:00 UTC
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install OS dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run TMDB Color Script
        env:
          TMDB_BEARER_TOKEN: ${{ secrets.TMDB_BEARER_TOKEN }}
          # Using vars for configuration, or defaulting if not set
          TMDB_BASE_URL: ${{ vars.TMDB_BASE_URL || 'https://api.tmdb.org/3' }}
          TMDB_LANGUAGE: ${{ vars.TMDB_LANGUAGE || 'en-US' }}
          TMDB_NUMBER_OF_MOVIES: ${{ vars.TMDB_NUMBER_OF_MOVIES || '5' }}
          TMDB_NUMBER_OF_TVSHOWS: ${{ vars.TMDB_NUMBER_OF_TVSHOWS || '5' }}
          TMDB_CUSTOM_TEXT: ${{ vars.TMDB_CUSTOM_TEXT || 'Now Trending on' }}
        run: python TMDB_color.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tmdb_backgrounds
          publish_branch: gh-pages # The branch where the static files will be pushed
